	    function ValidatePage(){
				   var email = document.getElementById("loginUserName").value;

				    function ValidateEmail(email) 
					{
					 if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email))
					  {
						return (true)                                        
					  }
						return (false)
					}
				      if(ValidateEmail(email)==false||ValidateEmail(email)=="")
					  {
					       document.getElementById("loginUserName").placeholder="Please Enter a vaild email.";
					      $("#loginUserName").css("border","3px solid red");
					  }
					  else
					  {
						document.getElementById("loginUserName").placeholder="Username";
						$("#loginUserName").css("border","3px  green");
						 var password =document.getElementById("loginPassword").value;
					 if(password=="")
					  {
					       document.getElementById("loginPassword").placeholder="Please Enter Password."
						    $("#loginPassword").css("border","3px solid red");
					  }
					  else
					  {		
					  document.getElementById("loginPassword").placeholder="Password";
							$("#loginPassword").css("border","3px  green");
						 document.getElementById("nameLogin").firstChild.nodeValue = email;

		}
